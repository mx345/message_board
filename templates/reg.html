<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>短信验证码</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            input{
                height: 30px;
            }

            button {
              margin-left: 5px;
              padding: 0 5px;
              height: 30px;
              /* width: 150px; */
            }
          
            #reg_form
            {
              margin: 50px auto;
              width: 600px;
            }

            #reg_form td{
              padding: 5px;
            }
            
        </style>
          <script src="{{ url_for("static", filename="js/jquery-3.4.1.min.js") }}"></script>
       
         
         <script src="{{ url_for("static", filename="js/common.js") }}"></script>

        </head>
    <body>
        <div id="reg_form">
           <form action="/reg" method="POST">
            <table>
              <tr><td>用户名：</td><td><input type="text" id="uname" name="uname" placeholder="用户名"><span id="uname_tips"></span></td></tr>
              <tr><td>密码：</td><td><input type="password" id="upass" name="upass" placeholder="密码"><span id="upass_tips"></span></td></tr>
              <tr><td>确认密码：</td><td><input type="password" id="upass2" name="upass2" placeholder="确认密码"><span id="upass2_tips"></span></td></tr>
              <tr><td>手机号：</td><td><input type="text" id="phone" name="phone" placeholder="手机号"><span id="phone_tips"></span></td></tr>
              <tr><td>邮箱：</td><td><input type="email" id="email" name="email" placeholder="邮箱"><span id="email_tips"></span></td></tr>
              <tr><td></td><td><button type="submit">注册</button></td></tr>
            </table>
           </form>
        </div>
    </body>
</html>
