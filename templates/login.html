<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>用户登录</title>
        <style>
        div {
            width: 500px;
            margin: 50px auto;
        }
        </style>
        <script src="{{ url_for("static", filename="js/jquery-3.4.1.min.js") }}"></script>
        <script src="{{ url_for("static", filename="js/come1.js") }}"></script>

    </head>
    <body>
            {% if login_fail %}
            <script>
                alert("用户名或密码错误，请重新登录！");
            </script>
            {% endif %}
        <div>
            <form method="POST" action="/login">
                <table>
                        <tr><td>用户名：</td><td><input type="text" id="uname" name="uname" placeholder="用户名"><span id="uname_tips"></span></td></tr>
                        <tr><td>密码：</td><td><input type="password" id="upass" name="upass" placeholder="密码"><span id="upass_tips"></span></td></tr>
                    <tr><td></td><td><button type="submit">登 录</button></td></tr>
                </table>
            </form>
        </div>
    </body>
</html>
